<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Not Found</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Arial', sans-serif;
  background: #1a1a1a;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  text-align: center;
}

.container {
  z-index: 1;
}

h1 {
  font-size: 12rem;
  margin-bottom: 20px;
  color: #ffa500;
  animation: flicker 1.5s infinite alternate;
}

p {
  font-size: 1.5rem;
  margin-bottom: 30px;
  color: #ddd;
}

a {
  text-decoration: none;
  color: #fff;
  background-color: #ffa500;
  padding: 10px 20px;
  border-radius: 5px;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

a:hover {
  background-color: #ff7f00;
  transform: scale(1.05);
}

@keyframes flicker {
  0% { opacity: 1; }
  50% { opacity: 0.5; }
  100% { opacity: 1; }
}

.background-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 0;
}

.stars {
  position: absolute;
  width: 100%;
  height: 100%;
  background: transparent;
  box-shadow: 0 0 2px rgba(255,255,255,0.5), 0 0 3px rgba(255,255,255,0.5), 0 0 5px rgba(255,255,255,0.5);
  animation: twinkling 1.5s infinite;
}

@keyframes twinkling {
  0% { opacity: 1; }
  50% { opacity: 0.5; }
  100% { opacity: 1; }
}

.stars:after {
  content: '';
  position: absolute;
  top: 200%;
  width: 100%;
  height: 100%;
  background: transparent;
  box-shadow: 0 0 2px rgba(255,255,255,0.5), 0 0 3px rgba(255,255,255,0.5), 0 0 5px rgba(255,255,255,0.5);
  animation: twinkling 1.5s infinite;
}
</style>
</head>
<body>
<div class="background-container">
  <div class="stars"></div>
</div>
<div class="container">
  <h1>404</h1>
  <p>Oops! The page you're looking for doesn't exist.</p>
  <a href="index.html">Go Home</a>
</div>
</body>
</html>
